# Missouri voter file comes as a single .zip file with the date of creation in the filename,
# for instance "PSR_VotersList_04022018_7-46-27 AM.zip". These files contain headers.
file_type: csv
state: missouri
source: boe
file_class: voter_file
voter_id: Voter ID
county_identifier: County
birthday_identifier: Birthdate
numeric_county: false
date_format: '%m/%d/%Y'
voter_status: voter_status
voter_status_active: Active
voter_status_inactive: Inactive
party_identifier: party_identifier
democratic_party: Democrat
republican_party: Republican
no_party_affiliation: npa
missing_required_fields: true
name_fields:
  - First Name
  - Middle Name
  - Last Name
  - Suffix
address_fields:
  - House Number
  - House Suffix
  - Pre Direction
  - Street Name
  - Street Type
  - Post Direction
  - Unit Type
  - Unit Number
  - Non Standard Address
  - Residential City
  - Residential State
  - Residential ZipCode
  - Mailing Address
  - Mailing City
  - Mailing State
  - Mailing ZipCode
primary_key:
  - pre_date
  - post_date
  - Voter ID
  - change_type
format:
  separate_hist: false
  separate_counties_voter_file: false
  separate_counties_hist_file: false
  hist_election_rows: false
  columnar_elections: true
  ignore_files:
    - readme.txt
base_columns:
  pre_date: timestamp
  post_date: timestamp
  Voter ID: int
  change_type: text
  pre_value: text
  post_value: text
  state: varchar
generated_columns:
  all_history: int[]
ordered_generated_columns:
  - all_history
has_headers: YES
summary_columns:
  - totals
  - date
  - state
  - ages_18_34
  - ages_35_49
  - ages_50_64
  - ages_65_130
  - npa
  - county
