#Vermont has one voter file (name: September 2019 VT Statewide Voter File 9.3.2019.txt)
#Vermont files contain limited history in the form of several columns containing boolean values for general eletctions
#Vermont maintains as status field with active and Challeneged (for inactive) as well as a field for registrants under
#the age of 18 at the time of registration (N18)
file_type: .txt
delimiter: '|'
state: vermont
source: boe
file_class: voter_file
has_headers: TRUE
fixed_width: FALSE
separate_hispanic_origin: FALSE
date_format: ['%m/%d/%Y', '%Y']
expected_number_of_files: 1
primary_locale_identifier: County
county_identifier: County
numeric_primary_locale: FALSE
# Vermont doesn't have parties
birthday_identifier: Year of Birth
voter_id: VoterID
voter_status: Status
voter_status_active: Active
voter_status_inactive: Challenged
# Currently not used
voter_status_waitlist: N18
democratic_party: None
republican_party: None
no_party_affiliation: npa
# Placeholder
party_identifier: party_identifier
# Todo: Remove/cleanup
format:
  separate_hist: FALSE
  separate_counties_voter_file: FALSE
  separate_counties_hist_file: FALSE
  hist_election_rows: FALSE
  columnar_elections: TRUE
  separate_district_lookup_file: TRUE
  vote_history_type: 'Serial'

name_fields:
  - Last Name
  - First Name
  - Middle Name
  - Suffix

address_fields:
  - Legal Address Line 1
  - Legal Address Line 2
  - Legal Address City
  - Legal Address State
  - Legal Address Zip
  - Mailing Address Line 1
  - Mailing Address Line 2
  - Mailing Address City
  - Mailing Address State
  - Mailing Address Zip
generated_columns:
  all_history: text[]
  sparse_history: int[]
ordered_generated_columns:
  - all_history
  - sparse_history
column_names:
  - VoterID
  - Last Name
  - First Name
  - Middle Name
  - Suffix
  - Legal Address Line 1
  - Legal Address Line 2
  - Legal Address City
  - Legal Address State
  - Legal Address Zip
  - Mailing Address Line 1
  - Mailing Address Line 2
  - Mailing Address City
  - Mailing Address State
  - Mailing Address Zip
  - Year of Birth
  - Date of Registration
  - Date last Voted
  - 2008 Gen Election Participation
  - 2010 Gen Election Participation
  - 2012 Gen Election Participation
  - 2014 Gen Election Participation
  - 2016 Gen Election Participation
  - 2018 Gen Election Participation
  - Status
  - Town of Registration
  - County
  - Senate District
  - Town-Nemrc Number
  - Voting District
  - Polling Location
  - Police District
  - Sewer District
  - Garbage District
  - School District
  - Fire District
  - Water District
  - Village
  - Ward

