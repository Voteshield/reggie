  - HOUSE_SUFFIX
  - STREET_PREDIRECTION
  - STREETNAME
  - STREETTYPE
  - STREET_POSTDIRECTION
  - UNITTYPE
  - UNITNUMBER
  - ADDRESS
  - NON_STD_ADDRESS
  - RESIDENTIALCITY
  - RESIDENTIALSTATE
  - RESIDENTIALZIP5
  - RESIDENTIALZIP4
  - MAILINGADDRESS
  - MAILINGCITY
  - MAILINGSTATE
  - MAILINGZIP5
  - MAILINGZIP4
  - COUNTRY

