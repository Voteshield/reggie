# Conneticut extract is broken into 4 zipped files.
# The towns are sequenced alphabetically with a corresponding id tax town code(001-169).
# The extract files both fixed length and comma delimited and are assembled as follows:
#FILE1   Andover 001         thru  East Hampton 042
#FILE2   East Hartford 043   thru  Monroe 085
#FILE3   Montville 086       thru  Sherman 127
#FILE4   Simsbury 128        thru  Woodstock 169

file_type: .csv
delimiter: ','
state: connecticut
source: boe
file_class: voter_file
has_headers: FALSE
separate_hispanic_origin: FALSE

# -- VoteShield -- #

