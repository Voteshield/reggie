#Maine has 2 Voter Files and 1 History File


file_type: .txt
delimiter: '|'
state: maine
abbreviation: me
source: boe
file_class: voter_file
has_headers: TRUE
fixed_width: FALSE
separate_hispanic_origin: FALSE
date_format: ['%m/%d/%Y', '%Y']
expected_number_of_files: 3
primary_locale_identifier: CTY
county_identifier: CTY
numeric_primary_locale: TRUE
birthday_identifier: YOB
registration_date_identifier: "DT ACCEPT"
voter_id: VOTER ID
voter_status: STATUS
voter_status_active:
  - ACTIVE
voter_status_inactive:
  - CHALLENGED
# Currently not used
voter_status_preregistered: PR
democratic_party: D
republican_party: R
no_party_affiliation: I
party_identifier: party_identifier # it looks like Maine doesn't really have parties despite giving them to us?
missing_required_fields: true
demographic_fields_available:
  - age
  - status
  - party  # ???
name_fields:
