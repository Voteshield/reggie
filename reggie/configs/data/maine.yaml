  - MAIL UNIT
  - MAIL CITY
  - MAIL STATE
  - MAIL ZIP
  - MAIL ZIP4
  - MAIL COUNTRY
  - ENROLL
  - DESIGNATE
  - DT EFFECT
  - DT ACCEPT
  - DT STATUS CHG
  - YOB
  - REASON
  - DT LAST ACTIVE
