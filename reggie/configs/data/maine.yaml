#Maine has 2 Voter Files and 1 History File


file_type: .txt
delimiter: '|'
state: maine
abbreviation: me
source: boe
file_class: voter_file
has_headers: TRUE
fixed_width: FALSE
separate_hispanic_origin: FALSE
date_format: ['%m/%d/%Y', '%Y']
expected_number_of_files: 3
primary_locale_identifier: CTY
county_identifier: CTY
numeric_primary_locale: TRUE
birthday_identifier: YOB
registration_date_identifier: "DT ACCEPT"
voter_id: VOTER ID
voter_status: STATUS
voter_status_active:
  - A
voter_status_inactive:
  - I
voter_status_cancelled: C # comes from a separate file
# Currently not used
voter_status_preregistered: PR
democratic_party: D
republican_party: R
no_party_affiliation: npa
party_identifier: party_identifier # it looks like Maine doesn't really have parties despite giving us a long listing of party codes
missing_required_fields: true
demographic_fields_available:
  - age
  - status
name_fields:
  - FIRST NAME
  - MIDDLE NAME
  - LAST NAME
  - SUFF
standard_name_fields:
  - FIRST NAME
  - MIDDLE NAME
  - LAST NAME
match_fields:
  - FIRST NAME
  - LAST NAME
  - YOB
address_fields:
  - ST NUM
  - ST NUM A
  - ST NUM B
  - ST NAME1
  - ST NAME2
  - UNIT
  - CITY
  - STATE
  - ZIP
  - MAIL ST NUM
  - MAIL ST NUM A
  - MAIL ST NUM B
  - MAIL ST NAME1
  - MAIL ST NAME2
  - MAIL UNIT
  - MAIL CITY
  - MAIL STATE
  - MAIL ZIP
street_address_fields:
  - ST NUM
  - ST NUM A
  - ST NUM B
  - ST NAME1
  - ST NAME2
  - UNIT
  - CITY
  - STATE
  - ZIP
generated_columns:
  all_history: text[]
  sparse_history: int[]
  votetype_history: text[]
ordered_generated_columns:
  - all_history
  - sparse_history
  - votetype_history
hist_columns:
  - VOTER ID
  - ELECTION DATE
  - ELECTION NAME
  - ELECTION TYPE
  - ELECTION CATEGORY
  - TOWN NAME WHERE VOTED
  - BALLOT TYPE
