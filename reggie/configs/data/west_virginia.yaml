# West Virginia has the following file, though the history
# file is not always consistently there.
#
# - Voter file: Statewide_VRMMDDYY.txt (| delimited file)
# - History file: SV PStatewide_VH.txt (| delimited file)
##############################

# State basics
##############################
state: west_virginia
abbreviation: wv

# Voter file
##############################

# Voter file basics
file_type: .txt
delimiter: "|"
has_headers: true
fixed_width: false
source: boe
file_class: voter_file
expected_number_of_files: 1
expected_number_of_hist_files: 1

# General data type handling
# 2/16/1942 0:00:00
date_format: "%m/%d/%Y %H:%M:%S"

# Voter ID
voter_id: ID_VOTER
match_fields:
  - FIRST NAME
  - LAST NAME
  - DATE OF BIRTH

# Locale fields
county_identifier: County_ID
primary_locale_identifier: County_ID
numeric_primary_locale: FALSE
precinct_identifier: Precinct_Number

# Voter status fields.  Only Active or Inactive
voter_status: Status
voter_status_active: Active
voter_status_inactive: Inactive

# Demographic fields
birthday_identifier: DATE OF BIRTH

# Party fields
party_identifier: PartyAffiliation
# lots of whitespace in PartyAffiliation column before cleaning
# also looks like write-in parties are allowed (lots of mispellings)
democratic_party: democrat
republican_party: republican
libertarian_party: libertarian
# Could be No Party Affiliation or Unaffiliated
no_party_affiliation: unaffiliated

# Name fields
name_fields:
  - FIRST NAME
  - Mid
  - LAST NAME
  - Suffix

standard_name_fields:
  - FIRST NAME
  - Mid
  - LAST NAME

# Address fields
address_fields:
  - HOUSE NO
  - STREET
  - STREET2
  - UNIT
  - CITY
  - STATE
  - ZIP
  - MAIL HOUSE NO
  - MAIL STREET
  - MAIL STREET2
  - MAIL UNIT
  - MAIL CITY
  - MAIL STATE
  - MAIL ZIP

# All columns
# ID_VOTER|County_Name|FIRST NAME|Mid|LAST NAME|Suffix|DATE OF BIRTH|SEX|HOUSE NO|STREET|STREET2|UNIT|CITY|STATE|ZIP|MAIL HOUSE NO|MAIL STREET|MAIL STREET2|MAIL UNIT|MAIL CITY|MAIL STATE|MAIL ZIP|REGISTRATION DATE|PartyAffiliation|Status|Congressional District|Senatorial District|Delegate District|Magisterial District|Precinct_Number|POLL_NAME
column_names:
  - ID_VOTER
  # Generated from name
  - County_ID
  - County_Name
  - FIRST NAME
  - Mid
  - LAST NAME
  - Suffix
  - DATE OF BIRTH
# Note that we change SEX to gender, as this is expected in VS
  - gender
  - HOUSE NO
  - STREET
  - STREET2
  - UNIT
  - CITY
  - STATE
  - ZIP
  - MAIL HOUSE NO
  - MAIL STREET
  - MAIL STREET2
  - MAIL UNIT
  - MAIL CITY
  - MAIL STATE
  - MAIL ZIP
  - REGISTRATION DATE
  - PartyAffiliation
  - Status
  - Congressional District
  - Senatorial District
  - Delegate District
  - Magisterial District
  - Precinct_Number
  - POLL_NAME

columns:
  ID_VOTER: text
  County_ID: text
  County_Name: text
  FIRST NAME: text
  Mid: text
  LAST NAME: text
  Suffix: text
  DATE OF BIRTH: date
  gender: text
  HOUSE NO: text
  STREET: text
  STREET2: text
  UNIT: text
  CITY: text
  STATE: text
  ZIP: text
  MAIL HOUSE NO: text
  MAIL STREET: text
  MAIL STREET2: text
  MAIL UNIT: text
  MAIL CITY: text
  MAIL STATE: text
  MAIL ZIP: text
  REGISTRATION DATE: date
  PartyAffiliation: text
  Status: text
  Congressional District: text
  Senatorial District: text
  Delegate District: text
  Magisterial District: text
  Precinct_Number: text
  POLL_NAME: text

ordered_columns:
  - ID_VOTER
  - Status
  - County_ID
  - County_Name
  - FIRST NAME
  - Mid
  - LAST NAME
  - Suffix
  - DATE OF BIRTH
  - gender
  - HOUSE NO
  - STREET
  - STREET2
  - UNIT
  - CITY
  - STATE
  - ZIP
  - MAIL HOUSE NO
  - MAIL STREET
  - MAIL STREET2
  - MAIL UNIT
  - MAIL CITY
  - MAIL STATE
  - MAIL ZIP
  - REGISTRATION DATE
  - PartyAffiliation
  - Congressional District
  - Senatorial District
  - Delegate District
  - Magisterial District
  - Precinct_Number
  - POLL_NAME

# Voter history
##############################

# id_voter|id_election|dt_election|Election_Name|cd_election_type|cd_election_cat|fl_absentee|fl_challenged|fl_early_voting|fl_regular
hist_columns:
  - id_voter
  - id_election
  - dt_election
  - Election_Name
  - cd_election_type
  - cd_election_cat
  - fl_absentee
  - fl_challenged
  - fl_early_voting
  - fl_regular

hist_columns_types:
  id_voter: text
  id_election: text
  dt_election: date
  Election_Name: text
  cd_election_type: text
  cd_election_cat: text
  fl_absentee: text
  fl_challenged: text
  fl_early_voting: text
  fl_regular: text

# Voter history and other fields
##############################
generated_columns:
  all_history: text[]
  sparse_history: int[]
  # absentee, early-voting, regular
  votetype_history: text[]
  # Challenged (boolean)
  challenged_history: integer[]
ordered_generated_columns:
  - all_history
  - sparse_history
  - votetype_history
  - challenged_history

# Custom configuration user for tranformatoin
##############################
status_codes:
  active:
    - Active
  inactive:
    - Inactive

gender_codes:
  male:
    - M
    - m
  female:
    - F
    - f
  unknown:
    - N
    - n
    - nan
    - NaN
    - ""
    - " "

